<!DOCTYPE HTML>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш заголовок</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Бренд</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Головна <span class="sr-only">(Поточна)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Статті</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Новини</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Вхід</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Відкрити вікно</a>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Дані студента</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="studentForm">
                        <div class="mb-3">
                            <label for="studentLastName" class="form-label">Прізвище:</label>
                            <input type="text" class="form-control" id="studentLastName">
                        </div>
                        <div class="mb-3">
                            <label for="studentFirstName" class="form-label">Ім'я:</label>
                            <input type="text" class="form-control" id="studentFirstName">
                        </div>
                        <div class="mb-3">
                            <label for="mathGrade" class="form-label">Оцінка з математики:</label>
                            <input type="number" class="form-control" id="mathGrade">
                        </div>
                        <div class="mb-3">
                            <label for="physicsGrade" class="form-label">Оцінка з фізики:</label>
                            <input type="number" class="form-control" id="physicsGrade">
                        </div>
                        <div class="mb-3">
                            <label for="informaticsGrade" class="form-label">Оцінка з інформатики:</label>
                            <input type="number" class="form-control" id="informaticsGrade">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
                    <button type="button" class="btn btn-primary" id="saveStudent">Зберегти дані</button>
                </div>
            </div>
        </div>
    </div>

    <div id="studentContainer" class="container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#saveStudent").click(function(){
                var studentLastName = $("#studentLastName").val();
                var studentFirstName = $("#studentFirstName").val();
                var mathGrade = $("#mathGrade").val();
                var physicsGrade = $("#physicsGrade").val();
                var informaticsGrade = $("#informaticsGrade").val();

                var studentHTML = "<div><strong>Прізвище:</strong> " + studentLastName + "<br><strong>Ім'я:</strong> " + studentFirstName + "<br><strong>Оцінка з математики:</strong> " + mathGrade + "<br><strong>Оцінка з фізики:</strong> " + physicsGrade + "<br><strong>Оцінка з інформатики:</strong> " + informaticsGrade + "</div><hr>";

                $("#studentContainer").append(studentHTML);
                $("#myModal").modal('hide');
            });
        });
    </script>
</body>
</html>
